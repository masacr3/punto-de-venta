<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/ventas.css">

    <title>Ventas</title>
  </head>


  <body>
    <div class="container-fluid">

      <!--top-->
      <!--main-->
      <div class="row mibody">

        <!-- left-->
        <div class="col-2">
          <h6 class ='text-muted'>
            Ventas
            <small class='text-muted'>Lista productos</small>
          </h5>

          <div class="tacho rotarImagen">
            <img class="ppimg" src="imagenes/del.png" alt="" id="bt2" >
          </div>

        </div>

        <!--medium-->
        <div class="col-7">
          <div class="codb d-flex">
            <input class='codigoBarras' type="text" name="" value="" placeholder="codigo barras">
            <p id ='flash' class="hideme">El articulo no indexado</p>
          </div>

          <div class="medio">

            <ul class="list-group" id ="grid">

              <!--vista producto-->
              <li class="list-group-item d-flex no-padd fondo" id="1">
                <div class="row pp">
                  <div class="col-6 hiden">
                    <h6 class="my-0">Coca cola<span class="badge badge-success mm cantidad">3</span></h6>
                    <small class="text-muted">gaseosa 2.2l</small>
                  </div>
                  <div div class="col-3">
                    <h6 class="my-0">$<span class="precio">105</span></h6>
                    <small class="text-muted">p/unitario</small>
                  </div>
                  <div div class="col-3">
                    <h6 class="my-0 text-right">$<span class="subtotal">315</span></h6>
                    <p class="text-right no-margin-p"><small class="text-muted">Subtotal</small><p>
                  </div>

                </div>
              </li>
            </div>
        </div>

        <!--right-->
        <div class="col-3">

          <div class="total">
            <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
              <div class="card-header">Total carrito</div>
              <div class="card-body">
                <h5 class="card-title">$2.000.000</h5>
              </div>
            </div>
          </div>

        </div>

      </div>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="basedatos.js">

    </script>
    <script type="text/javascript" src="biblioteca.js"></script>

    </script>
  </body>
</html>
